<!DOCTYPE html>
<html>
    <head>
        <title>Profil Saya</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="asset/styleVALUEJS.css">
    </head>

    <body>
        <nav>
            <div class="menu-mobile">
                <a href="#" onclick="showMenu()">menu</a>
            </div>
            <ul id="menu">
                <li><a href="/">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="#">INVENTORY</a></li>
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image: url(asset/download.jpeg)">
                </div>
            </div>

            <div class="description">
                <h1 id="pName"></h1>
                <p id="pRole"></p>
                <a href="#input-form" class="button bg-blue" onclick="editForm()">Edit</a>
                <a href="#" class="button border-green">Resume</a>
            </div>

            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p id="pAvailable" class="text-gray"></p>
                </div>
                <div class="data">
                    <p class="field">Usia</p>
                    <p id="pAge" class="text-gray"></p>
                </div>
                <div class="data">
                    <p class="field">Lokasi</p>
                    <p id="pLocation" class="text-gray"></p>
                </div>
                <div class="data">
                    <p class="field">Pengalaman</p>
                    <p id="pExperience" class="text-gray"></p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p id="pEmail" class="text-gray"></p>
                </div>
            </div>
        </section>

        <section id="input-form">
            <!-- <form method="#" action="#" id="form"> -->
                <div class="form">
                    <label>Nama</label>
                    <input id="inpName" type="text" name="nama" placeholder="masukkan nama anda" autocomplete="off" autocomplete="off">
                </div>   
                <div class="form">
                    <label>Role</label>
                    <input id="inpRole" type="text" name="role" autocomplete="off">
                </div>  
                <div class="form">
                    <label>Availability</label>
                    <input id="inpAvailability" type="text" name="Availability" autocomplete="off">
                </div>  
                <div class="form">
                    <label>Usia</label>
                    <input id="inpUsia" type="number" name="usia" autocomplete="off">
                </div>  
                <div class="form">
                    <label>Lokasi</label>
                    <input id="inpLocation" type="text" name="lokasi" autocomplete="off">
                </div>  
                <div class="form">
                    <label>Years Experience</label>
                    <input id="inpYears" type="number" name="experience" autocomplete="off">
                </div>  
                <div class="form">
                    <label>Email</label>
                    <input id="inpEmail" type="email" name="email" autocomplete="off">
                </div>            
                <div class="form">
                    <input onclick="simpanForm()" type="submit" name="submit" value="SUBMIT" class="bg-green">
                </div>
            <!-- </form>             -->
        </section>

        <script>
            var formMenu = document.getElementById("input-form");
            formMenu.style.display="none";
            var data = [];
            data.push({
                	name : 'Rifki Afandi B',
                	role : 'Front End Designer',
                	available : 'Full Time',
                	age : 25,
                	location : 'Sidoarjo',
                	experience : 3,
                	email : 'rifkiafandi988@gmail.com'
                });

            loadForm(data[0])

            function loadForm(data){
            	document.getElementById("pName").innerHTML = data.name;
            	document.getElementById("pRole").innerHTML = data.role;
            	document.getElementById("pAvailable").innerHTML = data.available;
            	document.getElementById("pAge").innerHTML = data.age;
            	document.getElementById("pLocation").innerHTML = data.location;
            	document.getElementById("pExperience").innerHTML = data.experience;
            	document.getElementById("pEmail").innerHTML = data.email;
            }

            function editForm(){
                if(formMenu.style.display === "none"){
                    formMenu.style.display = "block";
                }else{
                    formMenu.style.display = "none";
                }

                var name = document.getElementById("pName").innerHTML;
                var role = document.getElementById("pRole").innerHTML;
                var available = document.getElementById("pAvailable").innerHTML;
                var usia = document.getElementById("pAge").innerHTML;
                var location = document.getElementById("pLocation").innerHTML;
                var experience= document.getElementById("pExperience").innerHTML;
                var email = document.getElementById("pEmail").innerHTML;

                document.getElementById("inpName").value=name;
                document.getElementById("inpRole").value=role;
                document.getElementById("inpAvailability").value=available;
                document.getElementById("inpUsia").value=usia;
                document.getElementById("inpLocation").value=location;
                document.getElementById("inpYears").value=experience;
                document.getElementById("inpEmail").value=email;

            }
            
            function simpanForm(){
            	data = [];
            	var name = document.getElementById("inpName").value;
                var role = document.getElementById("inpRole").value;
                var available = document.getElementById("inpAvailability").value;
                var usia = document.getElementById("inpUsia").value;
                var location = document.getElementById("inpLocation").value;
                var experience = document.getElementById("inpYears").value;
                var email = document.getElementById("inpEmail").value;

                data.push({
                	name : name,
                	role : role,
                	available : available,
                	age : usia,
                	location : location,
                	experience : experience,
                	email : email
                });
                loadForm(data[0]);
                formMenu.style.display="none";
            }

            function showMenu()
            {
                var menu = document.getElementById("menu");
                var box = document.getElementById("box-profile");

                if(menu.style.display === "block"){
                    menu.style.display = "none";
                    box.style.paddingTop = "0px";
                }else{
                    menu.style.display = "block";
                    box.style.paddingTop = "125px";
                }
            }
        </script>

    </body>
</html>
